<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="/newPitch">
        <div>
            <label>Name Of Entrepreneaur</label>
            <input type="text" placeholder="Enter your name..." name="username"/>
        </div>
        <div>
            <label>Title of pitch</label>
            <input type="text" placeholder="Title..." name="title"/>
        </div>
        <div>
           <label>Buisness idea</label>
           <textarea rows="4" cols="50"  placeholder="Ideas...." name="idea"></textarea>
        </div>
        <div>
            <label>Investement Amount</label>
            <input type="number" placeholder="Enter Amount.." name="investment_amount"/>
        </div>
        <div>
            <label>Percentage of equity to be diluted</label>
            <input type="number" placeholder="%" name="percentage_amount"/>
        </div>
        <div>
            <button type = "submit"> Submit </button>
        </div>
    </form>
</body>
</html>
